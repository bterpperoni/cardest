spring.application.name=CarDest
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/cardest-db
spring.datasource.username=postgres
spring.datasource.password=password

spring.flyway.user=postgres
spring.flyway.password=password
spring.flyway.url=jdbc:postgresql://localhost:5432/cardest-db
spring.flyway.schemas=public
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:db/migration
spring.flyway.enabled=true
spring.flyway.default-schema=V1_0__create_users_table